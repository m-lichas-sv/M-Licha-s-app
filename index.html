<body>

<header>

</div>

<script>
let cart = {};
let total = 0;

function addToCart(name, price){
    if(cart[name]){
        cart[name].qty++;
    } else{
        cart[name]={price:price, qty:1};
    }
    total += price;
    updateTotal();
}

function updateTotal(){
    document.getElementById("total").innerText = "Total: $" + total.toFixed(2);
}

function sendOrder(){
    let message = "Pedido M Licha‚Äôs%0A%0A";
    for(let item in cart){
        let subtotal = cart[item].qty * cart[item].price;
        message += cart[item].qty + " x " + item + " = $" + subtotal.toFixed(2) + "%0A";
    }
    message += "%0ATotal: $" + total.toFixed(2);
    window.open("https://wa.me/50379554663?text="+message);
}
</script>
