<div class="cart">

<input type="text" id="telefono" placeholder="N√∫mero de tel√©fono">

<div class="total" id="total">Total: $0.00</div>

</div>

<script>
let cart = {};
let total = 0;

function changeQty(name, price, change){
    if(!cart[name]) cart[name]={price:price, qty:0};
    cart[name].qty += change;

    if(cart[name].qty < 0) cart[name].qty = 0;

    document.getElementById(name).innerText = cart[name].qty;

    calculateTotal();
}

function calculateTotal(){
    total = 0;
    for(let item in cart){
        total += cart[item].qty * cart[item].price;
    }
    document.getElementById("total").innerText = "Total: $" + total.toFixed(2);
}

function sendOrder(){
    let cliente = document.getElementById("cliente").value;
    let telefono = document.getElementById("telefono").value;

    let message = "Pedido M Licha‚Äôs ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê%0A%0A";
    for(let item in cart){
        if(cart[item].qty>0){
            let subtotal = cart[item].qty * cart[item].price;
            message += cart[item].qty + " x " + item + " = $" + subtotal.toFixed(2) + "%0A";
        }
    }
    message += "%0ATotal: $" + total.toFixed(2);
    message += "%0ACliente: " + cliente;
    message += "%0ATel√©fono: " + telefono;

    window.open("https://wa.me/50379554663?text="+message);
}
</script>
