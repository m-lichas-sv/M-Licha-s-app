<head>

<style>
body{
  margin:0;

header{
  background:#d98928;
  color:white;

}

}

}

  background:white;
  padding:20px;

input, select{
  width:100%;
  padding:10px;
  margin:8px 0;

<body>

<header>
<img src="logo.png" class="logo">
<h2>M Lichaâ€™s</h2>
<p>SÃ¡bado y Domingo 11:00 AM - 6:30 PM</p>
</header>

<div class="container">

<!-- PRODUCTOS -->

<div class="product">
<h3>Sopa de Gallina</h3>
<p class="price">$7.00</p>
<div class="controls">
<button onclick="changeQty('gallina', -1)">-</button>
<span id="gallina">0</span>
<button onclick="changeQty('gallina', 1)">+</button>
</div>
</div>

<div class="product">
<h3>Camarones al Ajillo</h3>
<p class="price">$8.00</p>
<div class="controls">
<button onclick="changeQty('camarones', -1)">-</button>
<span id="camarones">0</span>
<button onclick="changeQty('camarones', 1)">+</button>
</div>
</div>

<div class="product">
<h3>Macarrones</h3>
<p class="price">$4.00</p>
<div class="controls">
<button onclick="changeQty('macarrones', -1)">-</button>
<span id="macarrones">0</span>
<button onclick="changeQty('macarrones', 1)">+</button>
</div>
</div>

<!-- CARRITO -->

<div class="cart">
<h2>ðŸ›’ Tu Pedido</h2>

<input type="text" id="cliente" placeholder="Nombre del cliente">
<input type="tel" id="telefono" placeholder="NÃºmero de telÃ©fono">

<select id="pago" onchange="updateTotal()">
<option value="efectivo">Efectivo</option>
<option value="transferencia">Transferencia</option>
<option value="tarjeta">Tarjeta (5.5%)</option>
</select>

<p class="total">Total: $<span id="total">0.00</span></p>

<button class="main-btn" onclick="generarPedido()">Generar Comprobante</button>
</div>

</div>

<script>

let precios = {
  gallina: 7,
  camarones: 8,
  macarrones: 4
};

let cantidades = {
  gallina: 0,
  camarones: 0,
  macarrones: 0
};

function changeQty(producto, cambio){
  cantidades[producto] += cambio;
  if(cantidades[producto] < 0){
    cantidades[producto] = 0;
  }
  document.getElementById(producto).innerText = cantidades[producto];
  updateTotal();
}

function updateTotal(){
  let total = 0;
  for(let item in cantidades){
    total += cantidades[item] * precios[item];
  }

  let metodo = document.getElementById("pago").value;

  if(metodo === "tarjeta"){
    total = total * 1.055;
  }

  document.getElementById("total").innerText = total.toFixed(2);
}

function generarPedido(){

  let nombre = document.getElementById("cliente").value;
  let telefono = document.getElementById("telefono").value;
  let metodo = document.getElementById("pago").value;
  let total = document.getElementById("total").innerText;

  let mensaje = `Pedido M Lichaâ€™s\n\nCliente: ${nombre}\nTel: ${telefono}\n\n`;

  for(let item in cantidades){
    if(cantidades[item] > 0){
      mensaje += `${item} x${cantidades[item]}\n`;
    }
  }

  mensaje += `\nMÃ©todo de pago: ${metodo}\nTotal: $${total}`;

  let numero = "503XXXXXXXX"; // CAMBIA ESTO POR TU NUMERO
  let url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;

  window.open(url, "_blank");
}

</script>

</body>
</html>
